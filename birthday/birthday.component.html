<div class="page-header">
  <h1>Birthday Events</h1>
</div>

<div class="event-container">
  <div class="event-frame" *ngFor="let event of events">
    <div class="thumbnail">
      <img [src]="event.image" alt="{{ event.name }}" class="event-image">
      <div class="caption">
        <h4>{{ event.name }}</h4>
        <h5>Price: ₹{{ event.price }}</h5>
        <button class="btn btn-primary btn-xs" (click)="addToCart(event)">Add to Cart</button>
        
      </div>
    </div>
  </div>
</div>

<hr>

<!-- Cart Form -->
<div *ngIf="showCartForm" class="cart-form">
  <h2>Your Cart</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Event</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart; let i = index">
        <td>{{ item.name }}</td>
        <td>₹{{ item.price }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h3>Total: ₹{{ calculateTotal() }}</h3>
  <button class="btn btn-success" (click)="confirmCart()">Confirm Cart</button>
</div>
