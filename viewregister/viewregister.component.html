<h1>Valuable Registers</h1>
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>City</th>
          <th>Email</th>
          <th>Mobile no</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of regs">
          <td>{{r.id}}</td>
          <td>{{r.name}}</td>
          <td>{{r.city}}</td>
          <td>{{r.emailid}}</td>
          <td>{{r.mobileno}}</td>
        </tr>
      </tbody>
    </table>
  </div>
