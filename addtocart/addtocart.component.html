<div class="events-container">
    <h2 class="text-center">Available Events</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let event of events">
        <div class="card mb-3">
          <img [src]="event.image" class="card-img-top" alt="{{ event.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ event.name }}</h5>
            <p class="card-text">
              <strong>Date:</strong> {{ event.date | date: 'longDate' }}<br>
              <strong>Price:</strong> ₹{{ event.price }}
            </p>
            <button class="btn btn-primary w-100" (click)="addToCart(event)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <hr>
  
  <div class="cart-container" *ngIf="cart.length > 0; else emptyCart">
    <h2 class="text-center">Your Cart</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Event</th>
          <th>Date</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart; let i = index">
          <td>{{ item.name }}</td>
          <td>{{ item.date | date: 'longDate' }}</td>
          <td>₹{{ item.price }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeFromCart(i)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <h3 class="text-end">Total: ₹{{ calculateTotal() }}</h3>
  </div>
  
  <ng-template #emptyCart>
    <p class="text-center text-muted">Your cart is empty.</p>
  </ng-template>
