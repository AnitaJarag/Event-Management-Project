<section class="center-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-7">
          <div class="card form-card">
            <div class="page-header text-center mb-4">
              <h1>Register Here</h1>
            </div>
            <form (submit)="submitdata()">
              <div class="form-group">
                <label for="nm">Name:</label>
                <input type="text" class="form-control" id="nm" placeholder="Enter Name Here" name="name" [(ngModel)]="reg.name">
              </div>
              <div class="form-group">
                <label for="mobile">Mobile No:</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobileno" [(ngModel)]="reg.mobileno">
              </div>
              <div class="form-group">
                <label for="ct">City:</label>
                <select class="form-control" id="ct" name="city" [(ngModel)]="reg.city">
                  <option value="">--select city--</option>
                  <option value="satara">Satara</option>
                  <option value="pune">Pune</option>
                  <option value="mumbai">Mumbai</option>
                </select>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Here" name="emailid" [(ngModel)]="reg.emailid">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password Here" name="password" [(ngModel)]="reg.password">
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="button-group">
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
